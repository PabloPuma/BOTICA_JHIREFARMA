<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - JhireFarma</title>
  <link rel="stylesheet" href="css/reset-password.css">
  <script defer src="js/reset-password.js"></script>
</head>
<body>
  <div class="reset-page">
    <div class="form-container">
      <div class="logo-box">
        <img src="img/logo.png" alt="JhireFarma Logo" class="logo">
      </div>

      <h1>Restablecer contraseña</h1>
      <p class="subtitle">Ingresa tu nueva contraseña</p>

      <form id="resetForm">
        <div class="input-group">
          <label for="password">Nueva contraseña</label>
          <input type="password" id="password" placeholder="********" required>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" placeholder="********" required>
        </div>

        <button type="submit" class="btn-primary">Actualizar contraseña</button>
      </form>

      <div id="mensaje"></div>

      <p class="volver-login">
        <a href="login.html">Volver al inicio de sesión</a>
      </p>
    </div>
  </div>
</body>
</html>
