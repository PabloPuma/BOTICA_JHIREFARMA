<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - JhireFarma</title>
  <link rel="stylesheet" href="css/recuperacion.css">
  <script defer src="js/recuperacion.js"></script>
</head>
<body>
  <div class="recover-page">
    <div class="form-container">
      <div class="logo-box">
        <img src="img/logo.png" alt="JhireFarma Logo" class="logo">
      </div>

      <h1>Recuperar contraseña</h1>
      <p class="subtitle">Ingresa tu correo para enviarte un enlace de recuperación</p>

      <form id="recoverForm">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <button type="submit" class="btn-primary">Enviar enlace</button>
      </form>

      <div id="mensaje"></div>

      <p class="volver-login">
        <a href="login.html">Volver al inicio de sesión</a>
      </p>
    </div>
  </div>
</body>
</html>
