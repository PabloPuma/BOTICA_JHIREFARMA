<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Producto | JhireFarmaDesktop</title>
  <link rel="stylesheet" href="css/add-product.css">
  <script defer src="js/add-product.js"></script>
</head>
<body>

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <div class="logo">Jhirefarma<span>Desktop</span></div>
    <nav>
      <ul>
        <li><i data-lucide=""></i><span>Ventas</span></li>
        <li class="activo"><i data-lucide=""></i><span>Inventario</span></li>
        <li ><i data-lucide=""></i><span>Reportes</span></li>
        <li><i data-lucide=""></i><span>Configuracion</span></li>
      </ul>
    </nav>
  </aside>

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <main class="main-content">
    <!-- HEADER -->
    <header class="main-header">
      <h1>Añadir Producto</h1>
      <div class="usuario">
        <img src="https://i.pravatar.cc/40" alt="Usuario">
      </div>
    </header>

      <section class="form-section">
        <form id="productForm">
          <label for="nombre">Nombre del producto</label>
          <input type="text" id="nombre" placeholder="Ingrese nombre del producto" required>

          <label for="categoria">Categoría</label>
          <select id="categoria" required>
            <option value="">Seleccione categoría</option>
            <option value="Analgésicos">Analgésicos</option>
            <option value="Antibióticos">Antibióticos</option>
            <option value="Antiinflamatorios">Antiinflamatorios</option>
            <option value="Gastrointestinales">Gastrointestinales</option>
          </select>

          <label for="stock">Stock (cantidad)</label>
          <input type="number" id="stock" placeholder="Ingresar Stock" min="0" required>

          <label for="precio">Precio</label>
          <input type="number" id="precio" placeholder="Ingrese Precio" min="0" step="0.01" required>

          <button type="submit" class="btn-registrar">Registrar Producto</button>
        </form>
      </section>
    </main>

  <script src="../src/view/js/add-product.js"></script>
      <script>
    lucide.createIcons();
  </script>
</body>
</html>
