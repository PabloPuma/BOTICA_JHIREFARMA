<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación - JhireFarma</title>
  <link rel="stylesheet" href="css/register.css" /> <!-- Reutiliza el mismo CSS -->
  <script defer src="js/verificacion.js"></script>
</head>
<body>

  <div class="register-page">
    <div class="form-container">
      <!-- Logo -->
      <div class="logo-box">
        <img src="img/logo.png" alt="JhireFarma Logo" class="logo">
      </div>

      <h1>Verificación de cuenta</h1>
      <p class="subtitle">Ingresa el código que enviamos a tu correo o celular</p>

      <form id="verificacionForm" autocomplete="off">

        <div class="form-grid">
          <div class="input-group">
            <label for="codigo">Código de verificación</label>
            <input type="text" id="codigo" name="codigo" maxlength="6" placeholder="XXXXXX" required inputmode="numeric">
          </div>
        </div>

        <!-- Botones -->
        <div class="button-group">
          <button type="button" class="btn-secondary" id="volverRegistro">Volver al Registro</button>
          <button type="submit" class="btn-primary">Verificar</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
